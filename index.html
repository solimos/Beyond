<html>
  <head>
    <title> Lego Batman Beyond - HTML5/CSS3 shapes and animations by Alecsandru Grigoriu </title>
    <link href="batman.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="batman">
    
      <!-- start of batman head -->
      <div class="head">
        <div class="left-ear"></div>
         <div class="right-ear"></div>
        <div class="mask">
          <div class="left-eye"></div>
          <div class="right-eye"></div>
          <div class="mouth">
              <div class="nose"></div>
              <div class="upper-lip"></div>
              <div class="lower-lip"></div>
            <div class="chin">
            </div>
          </div>
        </div>
        <div class="neck">
        </div>
      </div>
      <!-- end of batman head -->
      
      <!-- start of batman body -->
      <div class="full-body">
        <div class="torso">
        </div>
        <div class="waist">
        </div>
        <div class="left-hand">
        </div>
        <div class="left-arm">
        </div>
        <div class="right-arm">
        </div>
        <div class="right-hand">
        </div>
        <!-- batman arm spikes -->
        <div class="spikes">
          <div class="left-spike-1">
          </div>
          <div class="left-spike-2">
          </div>
          <div class="left-spike-3">
          </div>
          <div class="right-spike-1">
          </div>
          <div class="right-spike-2">
          </div>          
          <div class="right-spike-3">
          </div>
        </div>
        <div class="legs">
          <div class="left-leg">
          </div>
          <div class="croch">
          </div>
          <div class="right-leg">
          </div>
        </div>
        <div class="feet">
          <div class="left-foot">
          </div>
          <div class="right-foot">
          </div>
        </div>
        <div class="wings">
        </div>
        <!-- the batman beyond logo (sort of) -->
        <div class="emblem">
          <div class="left-bat-ear">
          </div>
          <div class="right-bat-ear">
          </div>
          <div class="left-bat-wing-1">
          </div>
          <div class="right-bat-wing-1">
          </div>
          <div class="left-bat-wing-2">
          </div>
          <div class="right-bat-wing-2">
          </div>
          <div class="bat-body">
          </div>
        </div>
        <!-- batman's belt buckle and cartridges-->
        <div class="belt">
          <div class="buckle">
          </div>
          <div class="orb">
          </div>
          <div class="cartridge-1">
          </div>
          <div class="cartridge-2">
          </div>
          <div class="cartridge-3">
          </div>
          <div class="cartridge-4">
          </div>
        </div>
        <!-- propulsion smoke -->
        <div class="propulsion">
          <div class="left-jet">
          </div>
          <div class="right-jet">
          </div>
        </div>
      </div>
      <!-- end of batman body -->
      
      <!-- start of clouds -->
      <div class="cloud-1">
        <!-- each cloud is made 5 circes (puffs) -->
        <div class="puff-1">
        </div>
        <div class="puff-2">
        </div>
        <div class="puff-3">
        </div>
        <div class="puff-4">
        </div>
        <div class="puff-5">
        </div>
      </div>    
      <div class="cloud-2">
        <div class="puff-1">
        </div>
        <div class="puff-2">
        </div>
        <div class="puff-3">
        </div>
        <div class="puff-4">
        </div>
        <div class="puff-5">
        </div>
      </div>
      <div class="cloud-3">
        <div class="puff-1">
        </div>
        <div class="puff-2">
        </div>
        <div class="puff-3">
        </div>
        <div class="puff-4">
        </div>
        <div class="puff-5">
        </div>
      </div>
      <!-- end of clouds -->
    </div>
